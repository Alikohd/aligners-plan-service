syntax = "proto3";

option java_package = "ru.etu.controlservice";
option java_outer_classname = "CtMaskServiceProto";

service CtMask {

  rpc SendDicomUrl (DicomRequest) returns (DicomReply) {}
}

message DicomRequest {
  string pacsBase = 1;
  string seriesId = 2;
}

message DicomReply {
  string seriesId = 1;
}